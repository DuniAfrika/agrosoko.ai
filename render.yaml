services:
  - type: web
    name: agrosoko-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_CREDS_PATH
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

